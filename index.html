<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouPedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />    
</head>
<body>
  <header>
    <h1 class="title is-1">YouPedia</h1>
    <p class="subtitle is-3">One stop boredom cure</p>
  </header>
    <!-- This is the search form -->

    <div class="columns is-centered">
      <div class="column is-half is-justify-content-center">
        <div class="field has-addons">
          <div class="control">
            <input id="searchInput" class="input is-large" type="text" placeholder="Time to get weird">
          </div>
          <div class="control">
            <a id="search-btn" class="button is-info is-large">
              Search
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- This is where the search results content will display -->

        <div class="container">
          <div class="columns">
            <div class="column is-half" id="resultsList">
            </div>
            <div class="column is-half" id="resultsYoutube">
            </div>
          </div>
        </div>

<script src="https://apis.google.com/js/api.js"></script>
<script src="./assets/script.js"></script>


</body>                    



</html>
